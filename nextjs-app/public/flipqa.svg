<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Bulb glow effect -->
  <defs>
    <radialGradient id="bulbGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="bulbFill" cx="40%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Glow halo -->
  <circle cx="100" cy="85" r="65" fill="url(#bulbGlow)" opacity="0.6"/>
  
  <!-- Main bulb -->
  <circle cx="100" cy="85" r="55" fill="url(#bulbFill)" stroke="#F9A825" stroke-width="2"/>
  
  <!-- Bulb highlight -->
  <ellipse cx="85" cy="65" rx="18" ry="22" fill="#FFEB3B" opacity="0.6"/>
  
  <!-- Bulb base -->
  <rect x="90" y="135" width="20" height="15" rx="2" fill="#424242"/>
  
  <!-- Filament thread connections -->
  <line x1="95" y1="150" x2="92" y2="165" stroke="#616161" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="150" x2="100" y2="168" stroke="#616161" stroke-width="2" stroke-linecap="round"/>
  <line x1="105" y1="150" x2="108" y2="165" stroke="#616161" stroke-width="2" stroke-linecap="round"/>
  
  <!-- "F" text in bulb -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF6F00" text-anchor="middle" dominant-baseline="middle">F</text>
</svg>