<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 200" role="img" aria-label="flipHQ logo">
  <defs>
    <linearGradient id="bulbGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD84D"/>
      <stop offset="100%" stop-color="#F5B400"/>
    </linearGradient>
  </defs>

  <!-- flip -->
  <text x="40" y="130"
        font-size="96"
        font-family="Inter, Arial, Helvetica, sans-serif"
        font-weight="600"
        fill="#4A4A4A">
    flip
  </text>

  <!-- H -->
  <text x="180" y="130"
        font-size="96"
        font-family="Inter, Arial, Helvetica, sans-serif"
        font-weight="700"
        fill="#F5B400">
    H
  </text>

  <!-- Lightbulb acting as Q -->
  <g transform="translate(245 38) rotate(-30 50 50)">
    <!-- Bulb glass -->
    <circle cx="50" cy="50" r="45" fill="url(#bulbGradient)"/>

    <!-- Filament -->
    <path d="M35 55 C45 45, 55 45, 65 55"
          stroke="#C78A00"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"/>

    <!-- Q tail hint -->
    <path d="M70 80 L95 105"
          stroke="#C78A00"
          stroke-width="6"
          stroke-linecap="round"/>

    <!-- Bulb base -->
    <rect x="32" y="92" width="36" height="14" rx="4" fill="#555"/>
    <rect x="34" y="108" width="32" height="8" rx="3" fill="#777"/>
  </g>
</svg>
